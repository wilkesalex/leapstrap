  <style type="text/css">
        .catcher, .tapper {
            color:white;
            display:inline-block;
            padding:200px;
            background-color: lightblue;
            transition-duration: 1s;
        }

        .catcher.hover {
            background-color: darkred;
        }

        .tapper {
            padding:100px;
            background-color: pink;
        }

        .tapper.hover {
            background-color: purple;   
        }
    </style>
    <div class="catcher leap-interactive" leap-disable-tap='true'>Circle Here</div>
    <div class="catcher leap-interactive" leap-disable-tap='true'>Circle Here</div>

    <div class="tapper leap-interactive" leap-disable-tap='true'>Tap Here</div>
    <div class="tapper leap-interactive" leap-disable-tap='true'>Tap Here</div>

    <div class="output"></div>
    <script type="text/javascript">
        var circleAreas     = document.querySelectorAll("div.catcher");
        var tapAreas        = document.querySelectorAll("div.tapper");
        var output          = document.querySelector("div.output");
        var circleCount     = 0;
        var tapCount        = 0;

        for (var i = 0; i < circleAreas.length; i++) {
            circleAreas[i].addEventListener("leap-circle-stop", function(e){
                output.innerHTML += circleCount + ": Circled Gesture</br>";
                circleCount++;
            });
        };

        for (var i = 0; i < tapAreas.length; i++) {

            //Stop state could also be used, though screenTap only has one state
            // tapAreas[i].addEventListener("leap-screenTap-stop", function(e){
            
            tapAreas[i].addEventListener("leap-screenTap", function(e){
                output.innerHTML += tapCount + ": ScreenTap Gesture</br>";
                tapCount++;
            });
        };
    </script>
